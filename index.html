<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" media="(max-width: 600px)" href="css/mobile.css" />

    <title>Login</title>
</head>

<body>
    <section id="login">
        <div class="card-container">
            <div class="card">
                <div class="image-cropper">
                    <img src="/images/avatar.png" alt="avatar" class="avatar" />
                </div>

                <h1>Login</h1>

                <form action="">
                    <div class="input-container">
                        <div class="input-line">
                            <div class="input">
                                <input type="email" class="inputText" required />
                                <span class="floating-label">Email Address</span>
                            </div>
                        </div>
                        <label for="" class="mini-input-label">Your Email Address</label>
                    </div>

                    <div class="input-container">
                        <div class="input-line">
                            <div class="input">
                                <input type="password" class="inputText" required />
                                <span class="floating-label">Password</span>
                            </div>
                            <!--<i class="fas fa-eye"></i>-->
                        </div>
                        <label for="" class="mini-input-label">Your Password</label>
                    </div>

            </div>
            </form>
        </div>
        </div>
    </section>
</body>

</html>
